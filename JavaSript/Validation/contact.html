<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
</head>
 <script>
        function Validatecontact(){
            var contact=document.myform.contact.value;
            if(contact.length===10){
                alert('Valid Contact  number')
                return false;
            }
            else {
                alert('invalid contact number')
                return false;
            }
        }
    </script>
<body>
      <form name="myform" method="post" action="contact.php" onsubmit="Validatecontact()">
        CONTACT NO: <input type="text" name="contact"><br><br>
        <input type="button" onclick="Validatecontact()" value="submit">
      </form>
</body>
</html>
