<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
</head>
<script>
    function checkpassword() {
        var firstpassword = document.myform.firstpassword.value;
        var secondpassword = document.myform.secondpassword.value;
        if (firstpassword ==  secondpassword) {
            alert('correct password')
        }
        else if (firstpassword != secondpassword) {
            alert('incorrect password')
        }
    }
</script>

<body>
    <form name="myform" method="post" action="name.php" onsubmit="checkpassword">
        FIRSTPASSWORD : <input type="password" name="firstpassword"><br><br>
        SECONDPASSWORD : <input type="password" name="secondpassword"><br><br>
        <input type="button" onclick="checkpassword()" value="Register">
    </form>
</body>

</html>
