<script>
    // if statement:
    // ------------

    let age = 15;
    if (age >= 10 && age == 15) {
        console.log('yes the age is above 15')
    }

    // && operator satisfied the given 2 condtion thats only output will display otherwise no it need to satisfy both the conditions and moves to the print statement only it is true 

    // if else statement:
    // ------------------

    let no = 13;
    if (no == 18) {
        console.log('no is correct') //TRUE
    }
    else {
        console.log('no is wrong') //FALSE
    }
    // when the condition is not satisfied the else will give us the alternate code to run

    // if else is else statements :
    // --------------------------

    let firstname = 'johns';
    if (firstname == 'doe') {
        console.log('the firstname is ' + ' ' + firstname)
    }
    else if (firstname == 'john') {
        console.log('the firstname is ' + ' ' + firstname)
    }
    else if (firstname == 'johns') {
        console.log('the firstname is' + ' ' + firstname)
    }
    else {
        console.log('name does not match')
    }

    // Switch Statement :
    // -----------------

    let marks = 'Good';
    switch (marks) {
        case 'excellent':
            console.log('The grade is A ')
            break;
        case 'Good':
            console.log('The grade is B')
            break;
        case 'Average':
            console.log('The grade is C')
            break;
        case 'BelowAverage':
            console.log('The grade is D ')
            break;
        default:
            console.log('invalid marks')
    }
</script>
