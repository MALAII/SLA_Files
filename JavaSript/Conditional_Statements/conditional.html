<script>
    // for loop :

    for (let i = 0; i <= 10; i++) {

    }
    str = 'javascript'
    for (let i = 0; i < str.length; i++) {
        console.log(str[i])
        // sqaure brackets is for  iterating the each character from start to end

    }

    // -----------------------

    const course = ['py', 'css', 'html', 'js', 'php', 'beta', 'sql']
    for (let j = 0; j < course.length; j++) {
        console.log(course[j])
    }

    for (let i = 0; i < hetro.length; i++) {
        console.log(hetro[i])
    }
