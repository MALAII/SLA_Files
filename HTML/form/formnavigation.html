<html>
    <head>
        <title>Form Navigation</title>
    </head>
    <body>
        <center>
            <h1>LOGIN FORM</h1>
        <section>
            <form action="formnavigation.html" method="get">
                <label for="Full name">FULL NAME :</label> 
                <input type="text" value="" name="Fullname" placeholder="Enter name in caps" required/>
                <br><br>
                <label for="Email ">EMAIL ID:</label> 
                <input type="text" value="" name="mail" placeholder="Enter gmail" required/>
                <br><br>
                <label for="DOB">DOB :</label> 
                <input type="date" value="" name="date" placeholder="Enter your DOB" required/>
                <br><br>
                <label>COURSES :</label>
                <select>
                    <option>full stack</option>
                    <option>data science</option>
                    <option>digital marketing</option>
                </select>
                <br>
                <br>
                <label>GENDER :</label>
                <label>Female</label>
                <input type="radio" name="gender">
                <label>Male</label>
                <input type="radio" name="gender">
                <br><br>
                <input type="submit" value="Login" >
                <br><br>
        </section>
        </center>
    </body>
