<html>
    <head>
        <title>
            table structure
        </title>
    </head>
    <body>
        <main>
            <center>
            <div>
                <h1>TIME TABLE</h1>
                <table border="1">
                    <thead>
                        <th>Day</th>
                        <th>9 - 10</th>
                        <th>10 - 11</th>
                        <th>11 - 12</th>
                        <th>12 - 1</th>
                        <th>1 - 2</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Monday</td>
                            <td>Tamil</td>
                            <td>English</td>
                            <td>Maths</td>
                            <td>Science</td>
                            <td>Social Science</td>
                        </tr>
                        <tr>
                            <td>Tuesday</td>
                            <td>History</td>
                            <td>Commerce</td>
                            <td>Yoga</td>
                            <td>Communication</td>
                            <td>Aptitude</td>
                        </tr>
                        <tr>
                            <td>Wednesday</td>
                            <td>Art</td>
                            <td>French</td>
                            <td>Spanish</td>
                            <td>Hindi</td>
                            <td>Karate</td>
                        </tr>
                        <tr>
                            <td>Thrusday</td>
                            <td>Computer Science</td>
                            <td>Statistics</td>
                            <td>Java</td>
                            <td>Python</td>
                            <td>SQL</td>
                        </tr>
                        <tr>
                            <td>Friday</td>
                            <td>Grammar</td>
                            <td>Tamil</td>
                            <td>Maths</td>
                            <td>French</td>
                            <td>English</td>
                    
                            
                        </tr>
                    </tbody>
                </table>
            </div>
            </center>
        </main>
    </body>
</html>
