
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Three Cards in a Row</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-GtvOEqP3Dme7z5Yx+nPv1f2c0EmN8wFTFppIwThxMEi7y6kGVijFSzQp6ip4b+I4" 
    crossorigin="anonymous">
</head>
<body>

  <div class="container mt-5">
    <div class="row">
      
      <!-- HTML Card -->
      <div class="col-md-4">
        <div class="card h-100">
          <img src="https://via.placeholder.com/300x200?text=HTML" class="card-img-top" alt="HTML">
          <div class="card-body">
            <h5 class="card-title">HTML</h5>
            <p class="card-text">HTML is the standard markup language for creating web pages and applications.</p>
          </div>
        </div>
      </div>

      <!-- CSS Card -->
      <div class="col-md-4">
        <div class="card h-100">
          <img src="https://via.placeholder.com/300x200?text=CSS" class="card-img-top" alt="CSS">
          <div class="card-body">
            <h5 class="card-title">CSS</h5>
            <p class="card-text">CSS describes how HTML elements are to be displayed on screen, paper, or in other media.</p>
          </div>
        </div>
      </div>

      <!-- Bootstrap Card -->
      <div class="col-md-4">
        <div class="card h-100">
          <img src="https://via.placeholder.com/300x200?text=Bootstrap" class="card-img-top" alt="Bootstrap">
          <div class="card-body">
            <h5 class="card-title">Bootstrap</h5>
            <p class="card-text">Bootstrap is a powerful front-end framework for faster and easier web development.</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6Bq1FZ8aYwgd0hG0m6Q7rH35g2IY5rG/xKYoX5iC0sYF" 
    crossorigin="anonymous">
  </script>

</body>
</html>
